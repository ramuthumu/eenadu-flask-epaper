<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenadu ePaper Viewer - Select Edition</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
            padding: 20px;
        }
        .edition {
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .edition:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .edition img {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            color: cornflowerblue;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
    <h1>Eenadu ePaper</h1>
    <div class="container">
        {% raw %}
        <div class="edition" v-for="edition in editions">
            <a :href="'/edition/' + edition.editionID">
                <img :src="edition.Path" :alt="edition.EditionName">
                <h3>{{ edition.EditionName }}</h3>
            </a>
        </div>
        {% endraw %}
    </div>
</div>

<script>
    const editionsData = {{ editions_json|safe }};

    new Vue({
        el: '#app',
        data: {
            editions: editionsData
        }
    });
</script>
</body>
</html>
