<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenadu ePaper Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width:  100%;
            height: 100%;
        }
        .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 1.2em;
        }
        .navigation button {
            background-color: #007aff;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
        }
        .navigation button:disabled {
            background-color: #7cb1ff;
            cursor: default;
        }
        #pageSelect {
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="image" src="{{ xhighres_image_url }}" alt="ePaper page">
    <img class="overlay" src="{{ overlay_image_url }}" alt="ePaper overlay">
</div>
<form class="navigation" action="" method="POST" id="navForm">
    <input type="hidden" name="current_page_index" value="{{ current_page_index }}">
    <button type="submit" name="previous" {% if current_page_index == 0 %}disabled{% endif %}>&lt; Previous</button>
    <span>Page {{ current_page_index + 1 }} of {{ total_pages }}</span>
    <button type="submit" name="next" {% if current_page_index == total_pages - 1 %}disabled{% endif %}>Next &gt;</button>
    <!-- Add a "Home" button -->
    <button type="button" onclick="location.href='/'">Home</button>
    <label for="pageSelect" style="display: none;">Select a page:</label>
    <select name="page_select" id="pageSelect" aria-label="Select a page">
        {% for i in range(total_pages) %}
            <option value="{{ i }}" {% if i == current_page_index %}selected{% endif %}>Page {{ i + 1 }}</option>
        {% endfor %}
    </select>
    <button type="submit" name="go_to_page">Go to Page</button>
</form>
<script>
    const current_page_index = {{ current_page_index }};
    const total_pages = {{ total_pages }};

    document.addEventListener('keydown', function (event) {
        const navForm = document.getElementById('navForm');
        if (event.key === 'ArrowLeft') {
            if (current_page_index > 0) {
                navForm.querySelector('button[name="previous"]').click();
            }
        } else if         (event.key === 'ArrowRight') {
            if (current_page_index < total_pages - 1) {
                navForm.querySelector('button[name="next"]').click();
            }
        }
    });

    // Add touch gestures
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    const swipeThreshold = 75; // Add a swipe threshold
    const delayThreshold = 200; // Add a delay threshold in milliseconds
    let touchStartTime;

    function handleGesture() {
        const navForm = document.getElementById('navForm');
        const xDifference = touchEndX - touchStartX;
        const yDifference = touchEndY - touchStartY;

        if (Math.abs(xDifference) > Math.abs(yDifference)) {
            if (xDifference < -swipeThreshold) { // Swipe left
                if (current_page_index < total_pages - 1) {
                    navForm.querySelector('button[name="next"]').click();
                }
            } else if (xDifference > swipeThreshold) { // Swipe right
                if (current_page_index > 0) {
                    navForm.querySelector('button[name="previous"]').click();
                }
            }
        }
    }

    document.addEventListener('touchstart', function (event) {
        touchStartX = event.changedTouches[0].screenX;
        touchStartY = event.changedTouches[0].screenY;
        touchStartTime = new Date().getTime();
    }, false);

    document.addEventListener('touchend', function (event) {
        touchEndX = event.changedTouches[0].screenX;
        touchEndY = event.changedTouches[0].screenY;
        const touchEndTime = new Date().getTime();

        // Check if the gesture duration is below the delay threshold
        if (touchEndTime - touchStartTime <= delayThreshold) {
            handleGesture();
        }
    }, false);
</script>
</body>
</html>
